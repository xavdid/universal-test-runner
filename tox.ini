[tox]
env_list =
    py3{9,10,11,12,13}
minversion = 4.6.0
isolated_build = True

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    # need the --group flag
    pip>=25.1
dependency_groups =
    test

commands =
    python -m pytest {tty:--color=yes} {posargs}
